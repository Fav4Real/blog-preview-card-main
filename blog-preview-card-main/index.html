<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="preview-card">
      <img src="./assets/images/illustration-article.svg" class="illustration" />
      <h6 class="learn">Learning</h6>
      <p>Published 21 Dec 2023</p>
      <a href="#">HTML & CSS foundations</a>
      <p class="comment">
        These languages are the backbone of every <br />
        website, defining structure, content, and <br />
        presentation.
      </p>
      <div class="footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Image of Greg Hooper"
          class="image-avatar"
        />
        <h6>Greg Hooper</h6>
      </div>
    </div>
  </body>
</html>
